<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="mx-auto w-3/4">
      <h2 class="text-3xl font-bold text-center p-8">this is banking page</h2>
      <div class="m-4 grid grid-cols-3 gap-8">
        <div class="bg-blue-500 p-8 text-center text-white rounded">
          <h3 class="text-3xl">Deposit</h3>
          <h2 class="text-5xl font-bold">
            $<span id="depositAmount">00</span>
          </h2>
        </div>
        <div class="bg-yellow-500 p-8 text-center text-white rounded">
          <h3 class="text-3xl">Withdraw</h3>
          <h2 class="text-5xl font-bold">$<span>00</span></h2>
        </div>
        <div class="bg-green-500 p-8 text-center text-white rounded">
          <h3 class="text-3xl">Balance</h3>
          <h2 class="text-5xl font-bold">
            $<span id="balanceAmount">1200</span>
          </h2>
        </div>
      </div>

      <div class="m-16 grid grid-cols-2 gap-8">
        <div class="bg-pink-500 p-16 text-center rounded">
          <h3 class="text-3xl">Please Deposit</h3>
          <input
            id="input-deposit"
            class="w-3/4 p-2 rounded m-4"
            type="text"
            placeholder="$ amount you want to deposit"
          />
          <br />
          <button id="deposite-btn" class="bg-yellow-400 rounded p-3 m-4">
            Deposit
          </button>
        </div>

        <div class="bg-blue-300 p-16 text-center rounded">
          <h3 class="text-3xl">Please Withdraw</h3>
          <input
            class="w-3/4 p-2 rounded m-4"
            type=""
            placeholder="$ amount you want to deposit"
          /><br />
          <button class="bg-yellow-400 rounded p-3 m-4">Withdraw</button>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("deposite-btn")
        .addEventListener("click", function () {
          const depositInput = document.getElementById("input-deposit");
          const depositValue = depositInput.value;
          const balanceInput = document.getElementById("balanceAmount");

          const depositValueNum = parseFloat(depositValue);

          const deposit = document.getElementById("depositAmount");

          const previousdDepositAmountText = deposit.innerText;

          const previousBalanceText = balanceInput.innerText;
          const previousBalanceAmountNum = parseFloat(previousBalanceText);
          

          balanceInput.innerText = previousBalanceAmountNum + depositValueNum;

          const previousdDepositAmountNum = parseFloat(
            previousdDepositAmountText
          );

          deposit.innerText = previousdDepositAmountNum + depositValueNum;

          depositInput.value = "";
        });
    </script>
  </body>
</html>
